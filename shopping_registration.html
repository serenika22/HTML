<body>
<header>
<h1>Sign Up!</h1>
</header>
<article>
<!-- Add form here-->
<form>
<label for="username">Username:</label>
<input type="text" id="username" name="username"><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password"><br><br>

<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br><br>

<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob"><br><br>

<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone"><br><br>

<label for="email">Email ID:</label>
<input type="email" id="email" name="email"><br><br>

<label>Languages Known:</label>
<input type="checkbox" id="English" name="language" value="English" checked>
<label for="english">English</label>
<input type="checkbox" id="hindi" name="language" value="Hindi">
<label for="hindi">Hindi</label>
<input type="checkbox" id="french" name="language" value="French">
<label for="french">French</label><br><br>

<label for="profile-pic">Profile pic:</label>
<input type="file" id="profile-pic" name="profile-pic"><br><br>

<button type="submit">Register</button>
<button type="reset">Reset</button>
</form>
