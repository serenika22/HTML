<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholders and Labels in forms</title>
</head>
<body>
    <form action="/action">
        <button type="button">Hello everyone</button>
        <div>
            <label for="username"> UserName: </label>
            <input type="text" id="username" placeholder="Enter username"/>
        </div>
        <div>
            <label for="password"> Password: </label>
            <input type="password" id="password" placeholder="Enter password"/>
        </div>
        <div>
            <label for="age"> Age: </label>
            <input type="age" id="age" placeholder=" Enter age"/>
        </div>
        <button type="submit">Submit</button>
        <br>
        <button type="reset">Reset</button>
        <br>
        <button type="button">BYE</button>
        <!--USING INPUT FOR CREATING BUTTONS-->
        <input type="submit">
        <input type="submit" value="click me"/>
        <input type="button" value="button using input"/>
    </form>
</body>
</html>
