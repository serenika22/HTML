<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
   <ul>     <!--UNORDERED LISTS-->
      <li><h2>FOOD ITEMS TO BUY</h2></li>
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ul>
   <ol>    <!--ORDERED LISTS-->
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ol>
   <ol type="i">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ol>
   <ol type="A">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ol>
   <ol type="a">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ol>
   <ol type="I">
      <li>bread</li>
      <li>butter</li>
      <li>jam</li>
      <li>samosa</li>
   </ol>
</body>
</html>
