<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <table border="Black">
        <caption><b>Colours of Flowers</b></caption>
        <!--TABLE HEADER-->
        <thead>
            <tr>
                <th>Flower name</th>
                <th>Flower colour</th>
            </tr>
        </thead>
        <!--TABLE BODY-->
        <tbody>
            <tr>
                <td>Rose</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Jasmine</td>
                <td>White</td>
            </tr>
            <tr>
                <td>Marigold</td>
                <td>Yellow</td>
            </tr>
        </tbody>
    </table>  
</body>
</html>
